<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- meta 安全配置 -->

  <link href="./styles.css" rel="stylesheet">
  <title>Hello World!</title>

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="app">
    <div><video ref="preview" style="width: 500px; height: 300px;" controls autoplay></video></div>
    <div class="btn-group" role="group" style="gap: 10px; margin: 20px;">
      <button type="button" class="btn btn-danger" @click="startRecording" :disabled="isRecording || recordType > 0">开始录制</button>
      <button type="button" class="btn btn-danger" @click="stopRecording" :disabled="!isRecording">结束录制</button>
    </div>

    <div class="" style="display: flex; gap: 10px; margin: 20px;">
      <button type="button" class="btn btn-primary" @click="startRecording" :disabled="isRecording || recordType < 0">开启摄像头录制</button>
      <button type="button" class="btn btn-primary" @click="stopRecording" :disabled="!isRecording">结束录制</button>
    </div>
  </div>
  <!-- You can also require other files to run in this process -->
  <!-- <script src="./node_modules/vue/dist/vue.global.prod.js"></script> -->
  <script src="./renderer.js"></script>

</body>

</html>
